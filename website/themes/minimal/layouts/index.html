{{ partial "header.html" . }}

<div class="container">
        


  <div class="col-sm-12">
    {{ .Content }}
    
    <br>
    <h1>Recent blog posts</h1>
    {{ range where .Pages "Section" "posts" | first 3 }}
    <h2 style="margin-top:0;"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="date"><span class="date-format">{{ .Date.Format "January 2, 2006" }}</span></div>
    {{ end }}
  
  </div>

</div>
     
{{ partial "footer.html" . }}
